<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote Your NFT - NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Promote Your NFT</h1>
    </header>

    <main>
        <section class="promotion-form">
            <h2>Purchase Promotion</h2>
            <form id="promotionForm">
                <div class="form-group">
                    <label for="nftId">NFT ID:</label>
                    <input type="text" id="nftId" required>
                </div>
                <div class="form-group">
                    <label for="promotionPrice">Promotion Price (ETH):</label>
                    <input type="number" id="promotionPrice" step="0.01" required>
                </div>
                <button type="button" id="purchasePromotionButton" class="button">Purchase Promotion</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NFT Marketplace. All rights reserved.</p>
    </footer>

    <script type="module" src="promotions.js"></script>
</body>
</html>
